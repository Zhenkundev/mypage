<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./Contact-Form-HTML-CSS-master/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"

  <body>
    <nav>
      <div class="logo">
        <h4>Zhenkun Li</h4>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>

      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="container">
      <span class="big-circle"></span>
      <img src="./Contact-Form-HTML-CSS-master/img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            If you like this design or want to communicate more with me, please feel free to contact me!
          </p>

          <div class="info">
            <div class="information">
              <img src="./Contact-Form-HTML-CSS-master/img/location.png" class="icon" alt="" />
              <p>4 Athol St., MA 02134</p>
            </div>
            <div class="information">
              <img src="./Contact-Form-HTML-CSS-master/img/email.png" class="icon" alt="" />
              <p>llzzkk@bu.edu</p>
            </div>
            <div class="information">
              <img src="./Contact-Form-HTML-CSS-master/img/phone.png" class="icon" alt="" />
              <p>857-498-1752</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with me :</p>
            <div class="social-icons">
              <a href="https://github.com/Zhenkundev">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://www.instagram.com/yyaffdm/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/zhenkunli097/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/llzzkk@bu.edu" method="post" autocomplete="off" id="form1">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="You got the new message wohoo!!">
            <h3 class="title">Contact me</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" id="yourname"/>
              <label for="yourname">Yourname</label>
              <span>Yourname</span>
              <i class="far fa-check-circle success-icon"></i>
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <small></small>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" id="email"/>
              <label for="email">Email</label>
              <span>Email</span>
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <small></small>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" id="phone"/>
              <label for="">Phone</label>
              <span>Phone</span>
              <i class="far fa-check-circle success-icon"></i>
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <small></small>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="message">Message</label>
              <span>Message</span>
            </div>
            <input type="hidden" name="_next" value="https://www.zhenkunli0517.com/thanks.html">
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="./Contact-Form-HTML-CSS-master/app.js"></script>

  </body>
